name: todotasks
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  uuid: ^4.4.0
  intl: ^0.19.0
  flutter_datetime_picker: ^1.5.1
  animate_do: ^3.3.4
  flutter_beautiful_popup: ^1.7.0
  panara_dialogs: ^0.1.2
  lottie: ^3.1.2
  ftoast: ^2.0.0
  flutter_slider_drawer: ^2.1.1
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

  flutter_lints: ^4.0.0

